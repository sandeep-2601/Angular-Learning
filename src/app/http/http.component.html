<h1 class="text-warning" *ngIf="isFetching">Loading...</h1>


<div class="container" style="margin-top: 10px" *ngFor="let post of posts;let idx = index;">
    <li class="list-group-item">
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
    </li>
</div>
<br><br>
<div style="display: flex;justify-content: space-between;max-width:200px;">
    <button class="btn btn-success" (click)="onFetchData()">Fetch Data</button>
    <button class="btn btn-primary" (click)="onSendData()">Send Data</button>
</div>
