<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
            <form (ngSubmit)="onSubmit()" #FormElement="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" ngModel #email="ngModel" email required>
                    <small *ngIf="email.invalid&&email.touched">Enter a valid email</small>
                </div>
                <div class="form-group">
                    <label for="subscription">Select your subscription</label>
                    <select name="subscription" class="form-control" id="subscription" ngModel="basic">
                        <option value="basic" >Basic</option>
                        <option value="advanced">Pro</option>
                        <option value="pro">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" ngModel #password="ngModel" minlength="6" required>
                    <small *ngIf="password.invalid&&password.touched">Enter a valid password</small>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="FormElement.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container" *ngIf="submitted">
    <ul class="list-group">
        <li class="list-group-item">Email - {{form.emailid}}</li>
        <li class="list-group-item">Password - {{form.password}}</li>
        <li class="list-group-item">Subscription -  {{form.subscription}}</li>
    </ul>
</div>
