<form>
    <div class="form-group">
        <label for="accountName">Account Name</label>
        <input type="text" class="form-control" id="accountName" #accountName>
    </div>
    <div class="form-group">
        <label for="accountStatus">Account Status</label>
        <select #accountStatus id="accountStatus" class="form-control">
            <option value="inactive">inactive</option>
            <option value="active">active</option>
            <option value="unknown" default>unknown</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="setaccountDetails()">Add Server</button>
</form>
