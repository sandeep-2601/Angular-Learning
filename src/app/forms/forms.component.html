<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #formElement="ngForm">
                <div id="user-data" ngModelGroup="userdata"> 
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username"
                            placeholder="Enter your username" required ngModel #username="ngModel">
                        <small class="text-danger" *ngIf="username.invalid && username.touched">Enter a valid
                            username!</small>
                    </div>
                    <button class="btn btn-default" (click)="suggestUsername()" type="button">Suggest Username</button>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="Enter your email address" ngModel required email #email="ngModel">
                        <small class="text-danger" *ngIf="email.invalid && email.touched">Enter a valid email!</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="questions">Secret Question</label>
                    <select name="question" id="questions" class="form-control" [ngModel]="'secretpet'">
                        <option value="secretpet">What is your secret pet?</option>
                        <option value="secretfriend">Who is your secret friend?</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="" id="" cols="30" rows="10" class="form-control" name="answer"
                        [(ngModel)]="answer"></textarea>
                </div>
                Your reply:
                <p> {{answer}}</p>
                <div class="radio" *ngFor="let gender of genders">
                    <label for="gender"><input type="radio" name="gender" id="" ngModel [value]="gender"
                            required>{{gender}}</label>

                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!formElement.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
<hr>
<div class="row" *ngIf="submitted">
    <div class="col-xs-12">
        <p>Username: {{userName}}</p>
        <p>Email: {{emaiL}}</p>
        <p>question: {{question}}</p>
        <p>answer: {{answer}}</p>
        <p>gender: {{gender}}</p>
    </div>
</div>
