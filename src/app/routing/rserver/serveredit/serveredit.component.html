<div>
    <div class="form-group">
        <label for="serverName">Server Name</label>
        <input type="text" class="form-control" id="serverName" [(ngModel)] ="serverName">
    </div>
    <div class="form-group">
        <label for="serverStatus">Server Status</label>
        <input type="text" class="form-control" serverStatus [(ngModel)] ="serverStatus">
    </div>
    <button class="btn btn-success" (click)="updateServer()">Update Server</button>
</div>
