<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control"
                            formControlName="username">
                        <small class="text-danger"
                            *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">Please
                            Enter a Valid Username</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" formControlName="email">
                        <small class="text-danger"
                            *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">Please
                            Enter a Valid Email</small>
                    </div>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label><input type="radio" formControlName="gender" [value]="gender">{{gender}}</label>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-primary" type="button" (click)="addHobby()">Add Hobby</button>

                    <div class="form-group" *ngFor="let control of getControls();let i=index">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
